<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
</head>
<body>
  <h1>Welcome to my Blog!</h1>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <h2><a href="/read/{{ post.id }}">{{ post.title }}</a></h2>
          <p>{{ post.content }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts yet.</p>
  {% endif %}

  <hr>
  <p><a href="/new">Create a new post</a></p>
</body>
</html>
